{% extends "base.html" %}

{% block content %}

<h1>Hello</h1>

{% if user.is_authenticated %}
<form method="POST">
    {{ article_comment }}
    {% csrf_token %}
    <div>
        <button type="submit">Add Article</button>
    </div>
</form>
{% else %}
<h1>Login to make a new comment</h1>
{% endif %}

{% endblock %}
