{% extends 'base.html' %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<h1 class="center-text pt-5">{% trans "Sign Out" %}</h1>

<p class="center-text pt-2">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="pt-2" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <div class="row">
    <button class="mx-auto btn btn-primary content-width" type="submit">{% trans 'Sign Out' %}</button>
  </div>
</form>


{% endblock %}
