{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<div class="container">
  <!-- Title -->
  <div class="row pt-3">
    <h1 class="center-text">{% trans "Sign Up" %}</h1>
  </div>
  <div class="row pt-2">
    <p class="center-text">{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign
        in</a>.{% endblocktrans %}
    </p>
  </div>
  <!-- Signup form -->
  <div class="row mx-auto">
    <div class="col-12 col-md-4 offset-md-4">
      <form class="signup mx-auto" id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        <!-- Username -->
        <div class="row">
          <label for="id_username">Username:</label>
        </div>
        <div class="row pb-2">
          <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="1"
            maxlength="150" required="" id="id_username">
        </div>
        <!-- Email -->
        <div class="row">
          <label for="id_email">E-mail (optional):</label>
        </div>
        <div class="row pb-2">
          <input type="email" name="email" placeholder="E-mail address" autocomplete="email" id="id_email">
        </div>
        <!-- Password -->
        <div class="row">
          <label for="id_password1">Password:</label>
        </div>
        <div class="row pb-2">
          <input type="password" name="password1" placeholder="Password" autocomplete="new-password" required=""
            id="id_password1">
        </div>
        <!-- Password (again) -->
        <div class="row">
          <label for="id_password2">Password (again):</label>
        </div>
        <div class="row pb-2">
          <input type="password" name="password2" placeholder="Password (again)" required="" id="id_password2">
        </div>
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <div class="row pt-3">
          <button class="btn btn-primary content-width mx-auto" type="submit">{% trans "Sign Up" %}
            &raquo;</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
