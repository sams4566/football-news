{% extends "base.html" %}

{% block content %}

<form action="add" method="POST">
    {% csrf_token %}
    <div>
        <label for="article_name"></label>
        <input type="text" id="article_name" name="article_name">
    </div>
    <div>
        <button type="submit">Add Article</button>
    </div>
</form>

{% endblock %}
