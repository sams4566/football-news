{% if user.is_authenticated %}
<form action="{{ news.views.add_article }}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>Headline: {{ article_form.headline }}</div>
    <div>Extract: {{ article_form.extract }}</div>
    <div>Image: {{ article_form.image }}</div>
    <textarea id="summernote" name="editordata"></textarea>
    <div>
        <button type="submit">Add Article</button>
    </div>
</form>
{% else %}
<h1>Login to make a new post</h1>
{% endif %}

{% endblock %}
