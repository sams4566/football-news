{% extends "base.html" %}


{% block content %}

<div class="container"> 
    <div class="row pt-3">
        <h1 class="center-text">Add Category</h1>
    </div>
    <div class="row mx-auto">
        <div class="col-4 offset-4 pt-2">

            <form action="{{ news.views.edit_category }}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div> Category Name: {{ form.category_name }}</div>
                <div class="row pt-3">
                    <button class="btn btn-primary content-width mx-auto" type="submit">Update Category</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
